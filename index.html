<!DOCTYPE html>
<html>

<head>
    <title>Final Project</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>


    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Scene & Camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 0);
        camera.lookAt(0, 0, 0);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();

        // Lights
        const ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);

        const directional = new THREE.DirectionalLight(0xffffff, 1);
        directional.position.set(3, 9, 5);
        directional.castShadow = true;
        directional.shadow.mapSize.width = 2048;
        directional.shadow.mapSize.height = 2048;
        directional.shadow.camera.near = 0.5;
        directional.shadow.camera.far = 50;
        scene.add(directional);

        const hemi = new THREE.HemisphereLight(0xffeeb1, 0x080820, 0.4);
        scene.add(hemi);

        const rim = new THREE.DirectionalLight(0xffffff, 0.2);
        rim.position.set(-5, 5, -5);
        scene.add(rim);

        // Ground
        const plane = new THREE.Mesh(
            new THREE.PlaneGeometry(10, 10),
            new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.8, metalness: 0.1 })
        );
        plane.rotation.x = -Math.PI / 2;
        plane.receiveShadow = true;
        scene.add(plane);

        const exrLoader = new THREE.EXRLoader();
        exrLoader.load('https://macaronieiei.github.io/ComputerGraphic_FinalProject/citrus_orchard_puresky_1k.exr', function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;

            scene.environment = envMap;
            scene.background = envMap;

            texture.dispose();
            pmremGenerator.dispose();
        });


        // Load GLB Model with PBR
        const loader = new THREE.GLTFLoader();
        loader.load('https://macaronieiei.github.io/ComputerGraphic_FinalProject/name.glb?t=' + Date.now(), function (gltf) {
            const model = gltf.scene;

            model.traverse(child => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    if (child.material) {
                        // สร้าง material ใหม่แบบ PBR
                        const oldMat = child.material;
                        const pbrMat = new THREE.MeshStandardMaterial({
                            color: oldMat.color || new THREE.Color(0xffffff),
                            map: oldMat.map || null,
                            metalness: 0.5,   // ปรับค่าตามต้องการ
                            roughness: 0.3,   // ปรับค่าตามต้องการ
                            envMapIntensity: 1,
                            normalMap: oldMat.normalMap || null,
                            transparent: oldMat.transparent || false,
                            opacity: oldMat.opacity || 1
                        });
                        child.material = pbrMat;
                    }
                }
            });

            model.scale.set(0.7, 0.7, 0.7);
            model.position.set(2.5, 0, 4.5);
            scene.add(model);
        });


        // Animate
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>

</html>
